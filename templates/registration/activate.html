{% extends "controls.djhtml" %}

{% block content %}
<div id="info">
  <h3>
    Account activation
  </h3>
  <div class="whitebox">
    {% if account %}
    <p>
      Account successfully activated. 
      <a href="{% url auth_login %}/">Click here</a> to log in.
    </p>

    {% else %}

    <p>
      Account activation failed.
    </p>

    {% endif %}

  </div>
</div>
{% endblock %}
